            <!-- 密碼 password-->
            <input type="password" class="signup-input mt-3"
                style="background-image: url(../img/headerpage/MD手機區/Signup/Group2.png);" placeholder="密碼*"

            <!-- 確認密碼 password-->
            <input type="password" class="signup-input mt-3"
                style="background-image: url(../img/headerpage/MD手機區/Signup/Group2.png);" placeholder="確認密碼*"
                onfocus="this.placeholder = ''" onblur="this.placeholder = '確認密碼*'" />
            <!-- Line ID -->
            <input type="text" class="signup-input mt-3"
                style="background-image: url(../img/headerpage/MD手機區/Signup/Group3.png);" placeholder="Line ID"

                onfocus="this.placeholder = ''" onblur="this.placeholder = '推薦碼'" />
            <!-- 手機號碼 -->
            <div class="row mx-auto mt-3">
                <input type="tel" class="signup-input col-8"
                    style="background-image: url(../img/headerpage/MD手機區/Signup/Group6.png);" placeholder="手機號碼"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = '手機號碼'" />
                <button class="col-3 btn ml-3 signupPhoneText">
                    <p class="text-center font-weight-bold" style="font-size: 0.8rem;">發送驗證碼</p>
                </button>
            </div>
            <!-- 驗證碼 -->
            <input type="text" class="signup-input mt-3"
                style="background-image: url(../img/headerpage/MD手機區/Signup/Group7.png);" placeholder="驗證碼"
                onfocus="this.placeholder = ''" onblur="this.placeholder = '驗證碼'" />
            <!-- 一鍵註冊 -->
            <button class="btn OneClickRegistration w-100 mt-3 py-2 mb-5">
                <p class="text-center font-weight-bold" style="font-size: 1.1rem;">一鍵註冊</p>
            </button>
